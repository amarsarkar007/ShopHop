{% extends 'shop/besic.html' %}

{% block title %}
Contact Us
{% endblock  %}

{% block body %}

<div class="container">
    <h2>Contact Us</h2>

    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone No.</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone number">
        </div>
        <div class="form-floating">
            <label for="desc">How May We Help You ?</label>
            <textarea class="form-control" placeholder="Leave a comment here" name="desc" id="desc"></textarea>
            
        <button type="submit" class="btn btn-success">Submit</button>


        

        

    </form>




</div>





{% endblock  %}

{% block js %}

<script>
    {% if thank %}
alert("Thanks for contacting us.We will get back to you soon.")
localStorage.clear();
document.location="/shop/contact";
{%endif%}
</script>
    
{% endblock  %}
